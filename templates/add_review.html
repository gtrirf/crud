{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock title %}

{% block content %}
<style>
/* Home page styles */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    margin-top: 20px;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>

<div class="container">
    <h1>{{ books.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ add_review_form.as_p }}
        <input type="submit" value="Add Review">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in books %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock content %}
