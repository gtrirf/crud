{% extends 'base.html' %}

{% block title %}
    Book Create
{% endblock title %}

{% block content %}
<style>
/* Book create form styles */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

form {
    margin-top: 20px;
}

input[type="text"],
input[type="number"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff; /* Blue color for save button */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
}
</style>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</div>
{% endblock content %}
