{% extends 'base.html' %}

{% block title %}
    home page
{% endblock title %}
<style>
    /* base.css */

/* Resetting default margin and padding */
body, html {
    margin: 0;
    padding: 0;
}

/* Setting basic styles for body */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Container styles */
.container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-top: 50px;
}

/* Heading styles */
h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

/* Paragraph styles */
p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

/* Button styles */
button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin: 0 10px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Form styles */
form {
    margin-top: 20px;
    text-align: left;
}

/* Form input styles */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Form button styles */
form button[type="submit"] {
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button[type="submit"]:hover {
    background-color: #218838;
}

/* Link styles */
a {
    color: #111;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
/* Custom CSS for book details page */

/* base.css */

</style>
{% block content %}
         <div class="container">
        <h1>Home Page</h1>
        <button><a href="{% url 'books:book_list' %}">Books</a></button>
        <button><a href="{% url 'users:register' %}">Register</a></button>
        {% if request.user.is_authenticated %}
            <button><a href="{% url 'users:logout' %}">Logout</a></button>
        {% else  %}
            <button><a href="{% url 'users:login' %}">Login</a></button>
        {% endif %}
    </div>

{% endblock content %}
